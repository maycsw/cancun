<!DOCTYPE html>

    <style>

        * {

        }
        body {
            background-image: url('배경.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
          }
        .pro {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: opacity(20%);

        .profile {
            width: 90px;

            background-image: url('프로필.jpg');
            background-position: center;

        }

            color : #8DB1A8;

        }
        .sub {
            color : #8DB1A8;
            font-size: 16px;
            font-weight: 500;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 2px;
        }
        .subs {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 13px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            height: 60px;

            backdrop-filter: opacity(20%);

            font-weight: bold;
            color:#8DB1A8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 3px 3px 5px 0px #8DB1A8;
        }
        .source {
            font-size: 17px;
            color: white;
            font-weight: 500;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;}
    </style>

    <div class="wrap">
